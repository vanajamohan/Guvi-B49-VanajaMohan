<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  </head>
  <body>
    <h1>DOM Manipulation with Forms</h1>
    <div class="m-4">
      <form id="myform" class="form-horizontal" >
        <div class="form-group">
          <label class="control-label col-sm-2"  for="fname">First Name:</label> 
          <div class="col-sm-10"> 
             <input class="form-control" id="fname" type="text" />
           </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2"  for="lname">Last Name :</label>
      <div class="col-sm-10">
        <input class="form-control" id="lname" type="text" />
      </div> 
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2"   for="address">Address</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
       
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2"  for="pincode">Pincode</label>
      <div class="col-sm-10">
        <input class="form-control" id="pincode" type="text" />
      </div>  
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="gender" >Gender:</label>
       <div>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
       </div> 
      </div>
        <label>Choice of food: </label>
        <input type="checkbox" name="food" value="Pizza" /> Pizza
        <input type="checkbox" name="food" value="Burger" /> Burger
        <input type="checkbox" name="food" value="Pasta" /> Pasta
        <input type="checkbox" name="food" value="Sushi" /> Sushi
        <input type="checkbox" name="food" value="Salad" /> Salad

        <button type="submit">Submit</button>
      </form>

      <table id="dataTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
  </body>
</html>
