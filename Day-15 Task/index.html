<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>DOM Manipulation with Forms</h1>
    <div class="container">
      <form id="myform">
        <div>
          <label for="fname">First Name:</label>
          <input id="fname" type="text" />
        </div>
        <div>       
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
       
        <label for="pincode">Pincode</label>
        <input id="pincode" type="text" />
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
        <br>
        <label>Choice of food: </label>
        <input type="checkbox" name="food" value="Pizza" /> Pizza
        <input type="checkbox" name="food" value="Burger" /> Burger
        <input type="checkbox" name="food" value="Pasta" /> Pasta
        <input type="checkbox" name="food" value="Sushi" /> Sushi
        <input type="checkbox" name="food" value="Salad" /> Salad

        <button type="submit">Submit</button>
      </form>

      <table id="dataTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
