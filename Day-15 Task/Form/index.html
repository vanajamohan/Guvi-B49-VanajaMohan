
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="index.css" />
</head>
<body>
    
<div class="container">
 <center><h1>DOM Manipulation with Forms</h1></center> 
   
      <form class="row g-3" id="myform">
        
        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname">
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" >
        </div>
       
        <div class="col-md-6">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="pincode">
        </div>
       
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender"  value="Male" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender"  value="Female">
              <label class="form-check-label" for="gridRadios2">
               Female
              </label>
            </div>
           
          </div>
        </fieldset> 
        <div class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Select Your Choice of Food
            (atleast select two items)</legend>

          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="food" value="Pizza">
              <label class="form-check-label" for="food">
                Pizza
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="food" value="Burger">
              <label class="form-check-label" for="food">
                Burger
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="food" value="Pasta">
              <label class="form-check-label" for="food">
                Pasta
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="food" value=" French Fries">
              <label class="form-check-label" for="food">
                French Fries
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="food" value="Noodles">
              <label class="form-check-label" for="gridCheck1">
                Noodles
              </label>
            </div>
          </div>
        </div>
        <div class="col-12">
         <center><button type="submit" class="btn btn-primary">Submit</button></center> 
        </div>
      </form>
      <table id="dataTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
       crossorigin="anonymous"></script>
</body>
</html>
